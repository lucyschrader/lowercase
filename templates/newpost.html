{% include 'base.html' %}
{% block content %}
<div class="container">
<h2>Create a post!</h2>
    <form method="POST" action="" name="newpost">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="title">Page title: </label>
                {{ form.title(size=80) }}
                |
            <label for="page_type">Page type: </label>
                {{form.page_type}}
                |
            <label for="author">Author: </label>
                {{form.author(size=20)}}
        </div>
        <div class="form-group">
            <label for="summary">Summary: </label>
                {{ form.summary(size=80) }}
        </div>
        <div class="form-group">
            <label for="body">Page body: </label>
                {{ form.body }}
        </div>
        <input type="submit" value="Post!">
    </form>
</div>
{% endblock %}
