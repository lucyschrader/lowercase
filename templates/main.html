{% include 'base.html' %}
{% block content %}
<div class="container text-center">
    <p class="intro">I do some blogging</p>
    {% for post in posts %}
    <h2>{{post.title}}</h2>
    <p>{{post.summary}} <span class="text-right"><a href="/post/{{post.url_slug}}" class="readmore">go go go</a></span></p>
    {% endfor %}
</div>
{% endblock %}
