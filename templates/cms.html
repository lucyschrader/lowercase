{% include 'base.html' %}
{% block content %}
<div class="container">
    <h2>All them pages</h2>
    {% for page in pages %}
    <ul class="list-inline">
        <li><a href="/post/{{page.url_slug}}" target="_blank">{{page.title}}</a></li>|
        <li>{{page.summary}}</li>|
        <li>{{page.page_type}}</li>
    </ul>
    {% endfor %}
</div>
{% endblock %}
